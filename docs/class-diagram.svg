  <text x="400" y="490" font-family="Arial" font-size="14" text-anchor="middle" font-weight="bold">Legend</text>
  
  <line x1="100" y1="510" x2="150" y2="510" stroke="#333" stroke-width="1.5"/>
  <polygon points="150,510 140,505 140,515" fill="#333"/>
  <text x="250" y="515" font-family="Arial" font-size="12" text-anchor="start">Direct Association</text>
  
